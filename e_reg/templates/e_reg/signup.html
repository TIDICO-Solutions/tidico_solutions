{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Sign Up!{% endblock %}

{% block content %}

<div class="container homebanner">
  <h1 class="title">Sign up now...</h1>
  <hr>
</div>

<div class="container mb-3">
  <div class="row">
    <div class="col-md order-md-2 px-4 py-3 col-md-8 mx-auto bg-content mt-2 text-white align-self-center rounded">
      <h3 class="my-2">Sign Up Now</h3>
      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <hr>
        <input type="submit" class="float-right btn" value="Sign Up">
      </form>
    </div>
  </div>
</div>

{% endblock %}
